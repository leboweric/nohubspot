[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NPM_FLAGS = "--production=false"
  NEXT_PUBLIC_API_URL = "https://nohubspot-production.up.railway.app"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Use Netlify's specific wildcard syntax
[[redirects]]
  from = "https://:subdomain.nothubspot.app/*"
  to = "https://nothubspot.app/:splat"
  status = 200
  force = true
  conditions = {Host = [":subdomain.nothubspot.app"]}

[[redirects]]
  from = "http://:subdomain.nothubspot.app/*"
  to = "https://nothubspot.app/:splat"
  status = 200
  force = true
  conditions = {Host = [":subdomain.nothubspot.app"]}